<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="page__container">
      <div class="days-of-code">
        <h1>30 Days of Code JS</h1>
        <h3>3# Weight Converter</h3>
      </div>
      <div class="main__content">
        <div class="container">
          <h1 class="project__heading-1 center">Weight Converter</h1>
          <div class="weight__inputs">
            <label for="pounds" class="weight__label">
              Weight in Pounds
              <input
                type="number"
                name="punds"
                class="weight__input pounds"
                placeholder="Pounds"
                id="pounds"
              />
            </label>
            <label for="kilograms" class="weight__label">
              Weight in Kilograms
              <input
                type="number"
                name="kilograms"
                class="weight__input kilograms"
                placeholder="Kilograms"
                id="kilograms"
              />
            </label>
            <label for="grams" class="weight__label">
              Weight in Grams
              <input
                type="number"
                name="grams"
                class="weight__input grams"
                placeholder="Grams"
                id="grams"
              />
            </label>
            <label for="Ounces" class="weight__label">
              Weight in Ounces
              <input
                type="number"
                name="ounces"
                class="weight__input ounces"
                placeholder="Ounces"
                id="ounces"
              />
            </label>
          </div>
        </div>
      </div>
      <footer class="footer">Belma Besirevic &#169; 2022</footer>
    </div>

    <!-- scripts -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
